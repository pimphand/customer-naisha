<svg
  role="img"
  width="400"
  height="300"
  aria-labelledby="loading-aria"
  viewBox="0 0 400 300"
  preserveAspectRatio="none"
  xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
        <circle cx="29" cy="40" r="25" /> 
        <rect x="65" y="20" rx="5" ry="5" width="200" height="15" /> 
        <circle cx="334" cy="37" r="14" /> 
        <rect x="65" y="45" rx="5" ry="5" width="150" height="15" /> 
        <circle cx="27" cy="113" r="23" /> 
        <rect x="65" y="95" rx="5" ry="5" width="200" height="15" /> 
        <circle cx="334" cy="112" r="14" /> 
        <rect x="65" y="120" rx="5" ry="5" width="150" height="15" /> 
        <circle cx="27" cy="183" r="23" /> 
        <rect x="65" y="165" rx="5" ry="5" width="200" height="15" /> 
        <circle cx="334" cy="182" r="14" /> 
        <rect x="65" y="190" rx="5" ry="5" width="150" height="15" /> 
        <circle cx="27" cy="253" r="23" /> 
        <rect x="65" y="235" rx="5" ry="5" width="200" height="15" /> 
        <circle cx="334" cy="252" r="14" /> 
        <rect x="65" y="260" rx="5" ry="5" width="150" height="15" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#f3f3f3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#ecebeb"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#f3f3f3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>